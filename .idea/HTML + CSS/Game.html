<!DOCTYPE html>
<!-- Comments are below what they are talking about -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Scales the resolution with that of the device's -->
    <title>Game</title>
    <script src="../JavaScript/Game.js"></script>
<!-- Adds Game.js as the JS source -->
    <link rel="stylesheet" type="text/css" href="Game.css">
<!-- Adds Game.css as the css source -->
</head>
<body onload="initialiser(), display()">
<!-- Runs these functions upon loading the page. They display certain values and also the map -->
    <div class="top">
        <table class="stats">
<!-- Creates a new table at the top of the page to display certain values -->
            <tr >
                <td title="The Build Option Menu.
Click something you want to build and place it on the map.
Everything except the Naval Factory must be built on land.
The Naval Factory is the only building that can be built on the sea." id="buildOptions" rowspan="2">
                    <button title="Metal Extractor
Earns 8 Metal per turn
Requires 6 Metal and 8 Power Overall
Max progress of 3 Metal and 4 Power per turn (2 Turns)" onclick="building1Selected()">ዧ</button>
                    <button title="Power Plant
Earns 12 Power per turn
Requires 5 Metal and 8 Power Overall
Max progress of 5 Metal and 8 Power per turn (1 Turn)" onclick="building2Selected()">ቸ</button>
                    <button title="Land Factory
Constructs land units
Requires 16 Metal and 28 Power overall
Max progress of 8 Metal and 14 Power per turn (2 Turns)" onclick="building3Selected()">ጁ</button>
                    <button title="Naval Factory
Constructs naval units
Requires 30 Metal and 48 Power overall
Max progress of 10 Metal and 18 Power per turn (3 Turns)" onclick="building4Selected()">ᎇ</button>
                    <button title="Turret
Attacks units within a small range
Requires 32 Metal and 44 Power overall
Max progress of 16 Metal and 22 Power per turn (2 Turns)" onclick="building5Selected()">ኡ</button>
                    <button title="Heavy Artillery
Attacks units within a large range
Requires 120 Metal and 180 Power overall
Max progress of 30 Metal and 45 Power per turn (4 Turns)" onclick="building6Selected()">ፏ</button>
                </td>
<!-- The first column of the table used just to take up space -->
                <td id="queuedUnits" rowspan="2"></td>
                <td title="Player 1's Resources." id="playerMetal">
<!-- The second column just displays Metal: -->
                    <p id="p1Metal">Metal:</p>
                </td>
                <td title="The amount of metal earned from metal zones." id="playerMetal">
<!-- The third column that displays the amount of metal the user has -->
                    <p id="earnedPM"></p>
                </td>
                <td title="The amount of metal spent on construction." id="playerMetal">
                    <p id="spentPM"></p>
                </td>
                <td title="The overall consumption of metal (if positive then build more)." id="playerMetal">
                    <p id="overallPM"></p>
                </td>
                <td title="Player 1's Resources" id="playerPower">
<!-- The fourth column that just displays Power: -->
                    <p id="p1Power">Power:</p>
                </td>
                <td title="The amount of power gained from power plants." id="playerPower">
<!-- The fifth column that displays the amount of power the user has -->
                    <p id="earnedPP"></p>
                </td>
                <td title="The amount of power spent on construction." id="playerPower">
                    <p id="spentPP"></p>
                </td>
                <td title="The overall consumption of power (if positive then build more)." id="playerPower">
                    <p id="overallPP"></p>
                </td>
                <td id="nextTurn" rowspan="2">
                    <button onclick="nextTurn()">Next Turn</button>
                </td>
            </tr>
            <tr>
                <td title="Player 2's Resources" id="enemyMetal">
                    <p id="p2Metal">Metal:</p>
                </td>
                <td title="The amount of metal earned from metal zones." id="enemyMetal">
                    <p id="earnedEM"></p>
                </td>
                <td title="The amount of metal spent on construction." id="enemyMetal">
                    <p id="spentEM"></p>
                </td>
                <td title="The overall consumption of metal (if positive then build more)." id="enemyMetal">
                    <p id="overallEM"></p>
                </td>
                <td title="Player 2's Resources" id="enemyPower">
                    <p id="p2Power">Power:</p>
                </td>
                <td title="The amount of power gained from power plants." id="enemyPower">
                    <p id="earnedEP"></p>
                </td>
                <td title="The amount of power spent on construction." id="enemyPower">
                    <p id="spentEP"></p>
                </td>
                <td title="The overall consumption of power (if positive then build more)." id="enemyPower">
                    <p id="overallEP"></p>
                </td>
            </tr>
        </table >
    </div>
    <div class="container" id="container"></div>
<!-- Used by the JS to automatically create a 25x58 grid, rather than typing it all out by hand -->
</body>
</html>
